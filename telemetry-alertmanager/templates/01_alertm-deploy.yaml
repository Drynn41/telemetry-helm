apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
spec:
  replicas: {{ .Values.alertmanager.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          args: {{ toYaml .Values.alertmanager.args | nindent 12 }}
          image: "{{ .Values.alertmanager.image }}:v{{ .Chart.AppVersion }}"  # L'image du service {{ .Chart.Name }}
          ports:
            - containerPort: {{ .Values.alertmanager.services.alertmanager.port }}
          volumeMounts:
            - mountPath: /etc/alertmanager
              name: alertmanager-config
              readOnly: true
          resources:
            requests:
              memory: {{ .Values.alertmanager.resources.requests.memory }}       # Le conteneur demande au moins 1 Go de RAM
              cpu: {{ .Values.alertmanager.resources.requests.cpu }}         # Le conteneur demande 0.5 vCPU (un demi processeur)
            limits:
              memory: {{ .Values.alertmanager.resources.limits.memory }}        # Le conteneur ne pourra pas utiliser plus de 2 Go de RAM
              cpu: {{ .Values.alertmanager.resources.limits.cpu }}
      restartPolicy: Always

      volumes:  # ❗️ La section volumes doit être DANS spec.template.spec
        - name: alertmanager-config
          configMap:
            name: {{ include "mychart.fullname" . }}-config